<div class="content-page">
    <div class="container">

        <div class="row testimonial">
            <div class="col-md-1 col-md-offset-2">
                <img class="img-circle img-responsive" src="/images/testimonials/{{ include.img }}">
            </div>
            <div class="col-md-7">
                <blockquote>
                    <p>
                        <strong>{{ include.author }}</strong><br>
                        <small>{{ include.company }}</small>
                    </p>
                    <p>
                        {{ include.text }}
                    </p>
                </blockquote>
            </div>
        </div>

    </div>
</div>
