---
layout: form
lang: en
---
<div class="dashboard-body" ng-controller="AccountCtrl">
    <div class="container">
        <div class="">
            <div class="container">
                <div class="login-container">
                    <div class="logo orange center">
                        <div class="fa fa-smile-o"></div>
                        TeamMood
                    </div>
                    <br>
                    <div class="board-box">
                        <h2>Ask for a private beta access</h2>
                        <form name="account_form" class="simple_form new_user" accept-charset="UTF-8">
                            <div class="form-group">
                                <label for="email-field">
                                    Email address
                                </label>
                                <input ng-model="email" autofocus="autofocus" class="form-control input-lg" placeholder="you@domain.com" required="required" type="email" value="" autocomplete="off">
                            </div>
                            <p>We'll get back to you quickly.</p>
                            <p class="light-grey">
                                <small>
                                    By asking for an account, you accept TeamMood's
                                    <a href="/terms-of-service">terms of service.</a>
                                </small>
                            </p>
                            <br>
                            <button class="btn-lg light-orange-btn" ng-disabled="account_form.$invalid" type="submit" ng-click="create_account(email, '{{page.lang}}')">I Want An Access</button>
                        </form>
                    </div>
                    <div class="grey">
                        Already have an account?
                        <a href="https://app.teammood.com/app#/login">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>

<script src="/js/app.js"></script>
<script src="/js/account.js"></script>
