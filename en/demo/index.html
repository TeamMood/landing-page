---
layout: default
lang: en
---
<div class="front-header homepage-header" ng-controller="DemoCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Try the demo, and check how TeamMood is easy to use.</h1>
                <div class="hidden-xs">
                    <div class="subtitle">It will just take 5 seconds.</div>
                </div>
            </div>
            <div class="col-md-6">
                <form id="homepage-form">
                    <input autocomplete="off" autofocus="autofocus" class="input-lg homepage-input"
                    id="domain-field" placeholder="email@domaine.com" required="required" type="email"
                    ng-model="email" ng-keyup="$event.keyCode == 13 && on_email_entered(email, '{{page.lang}}')">
                    <br><br>

                    <div class="grey before-search-message">
                        <img src="/images/arrow-search.png">
                        <div class="search-explanation" ng-bind-html="message.{{page.lang}}">
                        </div>
                    </div>
                    <p class="grey search-pattern"></p>
                    <div class="search-results"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>

<script src="/js/app.js"></script>
<script src="/js/demo.js"></script>
