@(implicit lang: play.api.i18n.Lang) 

@main {

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<section id="signup-sect"> 
		<h3>@Messages("thankyou.thanks") !</h3>
		<p>@Messages("thankyou.keepupdated").</p> 
		<p>@Messages("thankyou.feedback") <a href="mailto:hello@@teammood.com">@Messages("thankyou.contact")</a>.</p>
	    <p>@Messages("thankyou.share") !
	    </p>
		<ul class="icons">
	   		<li class="like-button">
			    <a href="https://twitter.com/share" class="twitter-share-button" data-via="teammood">Tweet</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</li>
			<li class="like-button">
				<div class="g-plusone" data-size="medium"></div>
				
				<!-- Place this tag after the last +1 button tag. -->
				<script type="text/javascript">
				  (function() {
				    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
				    po.src = 'https://apis.google.com/js/plusone.js';
				    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
				  })();
				</script>
			</li>
			<li class="like-button">
				<div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
			</li>
		</ul>
	</section>
}
