@(content: Html)(implicit lang: play.api.i18n.Lang)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TeamMood - @Messages("home.title")</title>
        <link rel="icon" href="@routes.Assets.at("images/logo-16px.png")" sizes="16x16" type="image/png">
		<link rel="icon" href="@routes.Assets.at("images/logo-64px.png")" sizes="64x64" type="image/png">
		<link rel="icon" href="@routes.Assets.at("images/logo-128px.png")" sizes="128x128" type="image/png">
        <meta name="description" content="Track the well-being of your team, easily.">
        <meta name="viewport" content="width=device-width">
        
        <meta name="keywords" content="niko niko, mood, team, happiness">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/launch.css")">

        <![endif]-->

    <body>
        <div class="container">
            <header class="launch-head">
                <h1>TeamMood</h1>
                <h2>@Html(Messages("home.title"))</h2> 
            </header>

			@content

            <footer id="pagefooter">
            	<div class="row">
	            	<div class="span3">Made with <i class="icon-heart"></i> in Toulouse, France</div>

                </div>
            </footer>

        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

        <script type="text/javascript">

		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
		}
