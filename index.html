<script type="text/javascript">
    var language = navigator.language || navigator.systemLanguage;

    var params = window.location.search;
    var host = window.location.host;

    var base = "http://" + host;
    if (window.location.protocol === "https:") {
        base = "https://" + host;
    }

    //redirecting
    if (language.toLowerCase().indexOf('fr') !== -1) {
        var dest_fr = base + '/fr/' + params;
        window.location.replace ? window.location.replace(dest_fr) : window.location = dest_fr;

    } else {
        var dest_en = base + '/en/' + params;

        window.location.replace ? window.location.replace(dest_en) : window.location = dest_en;
    }

</script>
