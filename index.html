<!DOCTYPE html>
<html>

    <script type="text/javascript">
        var language = navigator.language;

        var base = "http:" + window.location.href.substring(window.location.protocol.length);
        if (window.location.protocol == "https:")
            base = "https:" + window.location.href.substring(window.location.protocol.length);
alert(base);
        if (language.toLowerCase().indexOf('fr') != -1) {
            window.location.href = base + '/fr';
        } else {
            window.location.href = base + '/en';
        }

    </script>

</html>
