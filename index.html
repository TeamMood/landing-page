    <script type="text/javascript">
        var language = navigator.language || navigator.systemLanguage;

        var params = window.location.search;
        var host = window.location.host;

        var base = "http://" + host;
        if (window.location.protocol == "https:")
            base = "https://" + host;

        if (language.toLowerCase().indexOf('fr') != -1) {
            var dest = base + '/fr/' + params;
            window.location.replace ? window.location.replace(dest) : window.location = dest;

        } else {
            var dest = base + '/en/' + params; ;

            window.location.replace ? window.location.replace(dest) : window.location = dest;
        }

    </script>
