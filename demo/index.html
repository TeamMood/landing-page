layout: default

<div class="front-header homepage-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Try the demo, and check how TeamMood is easy to use.</h1>
                <div class="hidden-xs">
                    <div class="subtitle">It will take just 5 seconds.</div>
                </div>
            </div>
            <div class="col-md-6">
                <form id="homepage-form">
                    <input autocomplete="off" autofocus="autofocus" class="input-lg homepage-input"
                    id="domain-field" placeholder="youremail@yourdomain.com" required="required" type="text">
                    <br><br>
                    <div class="grey search-message"></div>

                    <div class="grey before-search-message">
                        <img src="/images/arrow-search.png">
                        <div class="search-explanation">
                            <p><strong class="orange">Try it by filling out your email.</strong></p>
                            <p>You'll receive a sample email to know how you are doing.</p>
                            <p>And then, you'll access a demo filled with sample data.</p>
                        </div>
                    </div>
                    <p class="grey search-pattern"></p>
                    <div class="search-results"></div>
                </form>
            </div>
        </div>
    </div>
</div>
